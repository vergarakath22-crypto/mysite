<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give me a chance!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun, playful font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef); /* Romantic gradient background */
        }
        .container {
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white box for contrast */
            padding: 150px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        .topGif {
            width: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
            padding-right: 20px;
            padding-left: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384; /* Pinkish color for romance */
            margin-bottom: 30px;
            font-size: 24px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            align-items: baseline;
        }
        .yesBtn {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }
        .yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        .noBtn {
            font-size: 5px;
            padding-left: 200px; /* best to center a text */
            padding-right: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            padding-right: 10px;
            background: linear-gradient(45deg, #f5c3c0, #e57373);
            color: white;
            position: absolute;
            box-shadow: 0 4px 8px rgba(244, 67, 54, 0.3);
            margin-left: 100px;
        }
        .noBtn:hover {
            transform: scale(1.05);
        }
        .heartLoader {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #d63384;
        }
        .resultContainer {
            display: none;
            margin-top: 20px;
        }
        .resultContainer p {
            font-size: 22px;
            color: #d63384;
            margin-bottom: 10px;
        }
        .resultContainer img {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
   
        }
        
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="container" id="questionContainer">
        <img class="topGif" src="https://tse1.mm.bing.net/th/id/OIP.uiFdd96-MSxme5MWXq_qgAHaHa?pid=Api&P=0&h=180" alt="Cute pleading GIF">
        <h1>Will you give me a chance? ðŸ˜­</h1>
        <button class="yesBtn" id="yesBtn">Yes!</button>
        <button class="noBtn" id="noBtn">No </button>
        
        <div class="heartLoader" id="heartLoader">
            <p>Preparing hearts... </p>
        </div>
        
        <div class="resultContainer" id="resultContainer">
            <img id="gifResult" src="https://tse1.mm.bing.net/th/id/OIP.MJ8rYiSSXOjIuxZ59Bzh4QHaEK?pid=Api&P=0&h=180" alt="Celebration GIF" style="display: none;">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const questionContainer = document.getElementById("questionContainer");
        const heartLoader = document.getElementById("heartLoader");
        const resultContainer = document.getElementById("resultContainer");
        const gifResult = document.getElementById("gifResult");
        const floatingHearts = document.getElementById("floatingHearts");

        // Function to create floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "%";
            heart.style.animationDelay = Math.random() * 6 + "s";
            floatingHearts.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        // Generate hearts periodically
        setInterval(createHeart, 1000);

        noBtn.addEventListener("mouseover", () => {
            const containerRect = questionContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });

        yesBtn.addEventListener("click", () => {
            heartLoader.style.display = "block";
            setTimeout(() => {
                heartLoader.style.display = "none";
                resultContainer.style.display = "block";
                gifResult.style.display = "block";
            }, 3000);
        });
    </script>
</body>
</html>
